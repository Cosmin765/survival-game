<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>don't look here</title>
    <script src="./libs/socket.js"></script>
</head>
<body>
    <canvas id="c"></canvas>

    <script src="Vec2.js"></script>
    <script src="HealthBar.js"></script>
    <script src="SpriteAnim.js"></script>
    <script src="Interactive.js"></script>
    <script src="ActionButton.js"></script>
    <script src="Fireball.js"></script>
    <script src="Tower.js"></script>
    <script src="Terrain.js"></script>
    <script src="TextBox.js"></script>
    <script src="Player.js"></script>
    <script src="Other.js"></script>
    <script src="Joystick.js"></script>
    <script src="Panel.js"></script>
    <script src="Sword.js"></script>
    <script src="Base.js"></script>
    <script src="main.js"></script>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <div class="main-menu">
        <div class="bg"></div>
        <div class="option-container">
            <div class="option offline">Offline</div>
            <div class="option online">
                Multiplayer
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <div class="connect-error">
        <div class="close">âœ–</div>
        Can't connect to the server! It might be down.
    </div>

    <div class="input-container chat">
        <input type="text" class="text" placeholder="Max 50 characters">
        <input type="button" value="Send" class="button">
    </div>

    <div class="input-container name">
        <input type="text" class="text" placeholder="Input your name...">
    </div>
    
    <div class="alert-box respawn-container">
        Respawning in: <div class="amount">5</div> seconds
    </div>

    <div class="alert-box no-respawn">
        You cannot respawn, your base has been destroyed!
    </div>

    <div class="alert-box waiting-box">
        Waiting for players... <div class="waiting-info">?/?</div>
    </div>
</body>
</html>
