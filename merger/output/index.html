<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>don't look here</title>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
</head>
<body>
    <canvas id="c"></canvas>

    <script src="main.js"></script>

    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <div class="main-menu">
        <div class="bg"></div>
        <div class="option-container">
            <div class="option offline">Offline</div>
            <div class="option online">
                Multiplayer
                <div class="loader"></div>
            </div>
        </div>
    </div>

    <div class="connect-error">
        <div class="close">X</div>
        Can't connect to the server! It might be down.
    </div>

    <div class="input-container chat">
        <input type="text" class="text" placeholder="Max 50 characters">
        <input type="button" value="Send" class="button">
    </div>

    <div class="input-container name">
        <input type="text" class="text" placeholder="Input your name...">
    </div>
</body>
</html>
